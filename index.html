<!DOCTYPE html>

        body {

</head>
<body>
    <div class="card">

        <p id="question">Jedna chyba a slunce zapadne... a ty zaƒç√≠n√°≈° odznova!</p>
        <div id="buttons" class="btn-container">
            <button onclick="startQuiz()">Jsem p≈ôipravena riskovat!</button>

    </div>

    <script>
        let currentStep = 0;

        // --- ZDE SI UPRAV SV√â OT√ÅZKY ---
        const quizData = [
            {
                q: "P≈ôi jak√©m filmu jsme se poprv√© dr≈æeli za ruku?",
                options: ["Titanic", "Lv√≠ kr√°l", "Rychle a zbƒõsile"],
                correct: 1 // Lv√≠ kr√°l je spr√°vnƒõ (poƒç√≠t√°no od 0)
            },
            {

                options: ["ƒåokol√°dovou", "Jahodovou", "Pist√°ciovou"],
                correct: 0
            },
            {
                q: "Co ti nejƒçastƒõji ≈ô√≠k√°m p≈ôed span√≠m?",
                options: ["Dobrou noc", "Miluju tƒõ, princezno", "Nezapome≈à nastavit bud√≠k"],
                correct: 1

        ];
        // --------------------------------

        function startQuiz() {
            currentStep = 0;
            showQuestion();
            document.getElementById('feedback').innerText = "Hodnƒõ ≈°tƒõst√≠, l√°sko! üß°";
        }

        function showQuestion() {
            const data = quizData[currentStep];
            document.getElementById('question').innerText = `Ot√°zka ${currentStep + 1}: ${data.q}`;
            
            let buttonsHtml = "";
            data.options.forEach((option, index) => {
                // P≈ôid√°me malou animaci (fade-in) pro tlaƒç√≠tka
                buttonsHtml += `<button onclick="checkAnswer(${index})" style="animation: fadeIn 0.5s ease forwards; opacity: 0; animation-delay: ${index * 0.1}s">${option}</button>`;
            });
            document.getElementById('buttons').innerHTML = buttonsHtml;
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentStep].correct;
            
            if (selectedIndex === correctIndex) {
                currentStep++;
                document.getElementById('feedback').innerText = "Spr√°vnƒõ! Jsi √∫≈æasn√°! ‚ú®";
                if (currentStep < quizData.length) {
                    setTimeout(showQuestion, 500); // Mal√° pauza p≈ôed dal≈°√≠ ot√°zkou
                } else {
                    finishQuiz();
                }
            } else {
                // --- HARDCORE RESET ---
                currentStep = 0; 
                showQuestion();
                // Zmƒõn√≠me barvu feedbacku na ƒçervenou p≈ôi chybƒõ
                const feedbackEl = document.getElementById('feedback');
                feedbackEl.style.color = "#ff0000";
                feedbackEl.innerText = "üíî ≈†patnƒõ! Slunce zapadlo. Mus√≠≈° zaƒç√≠t znovu od 1. ot√°zky!";
                // Po chvilce vr√°t√≠me barvu zpƒõt na oran≈æovou
                setTimeout(() => { feedbackEl.style.color = "#d84315"; }, 3000);
            }
        }

        function finishQuiz() {
            document.getElementById('question').innerText = "Dok√°zala jsi to! Pro≈°la jsi cel√Ωm kv√≠zem bez chyby. Jsi moje z√°≈ô√≠c√≠ slun√≠ƒçko! ‚òÄÔ∏èüíñ";
            document.getElementById('buttons').innerHTML = "<div style='font-size: 60px;'>üíèüåÖü•Ç</div>";
            document.getElementById('feedback').innerText = "Jsi nejlep≈°√≠!";
        }
    </script>
